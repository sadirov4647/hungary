<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="site-header">
        <div class="container">
            <nav class="site-nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="#">Home</a></li>
                    <li class="nav-item"><a href="#">About</a></li>
                    <li class="nav-item"><a href="#">Team</a></li>
                    <li class="nav-item"><a href="#">Booking</a></li>
                    <li class="nav-item site-logo"><div class="site-logo"><a href="#"><img src="/images/header/logo.png" alt="site logo" width="150" height="150"></a></div></li>
                    <li class="nav-item"><a href="#">Menu</a></li>
                    <li class="nav-item"><a href="#">Gallery</a></li>
                    <li class="nav-item"><a href="#">Events</a></li>
                    <li class="nav-item"><a href="#">Contact</a></li>
                </ul>
            </nav>

            <section class="hero-section">
                <div class="left-side">
                    <h2 class="left-side-text"><time>Mon - Fri: 8PM - 10PM, Sat - Sun: 8PM - 3AM</time></h2>
                </div>
                <div class="title-side">
                    <h4 class="title-side-para">restaurant</h4>
                    <h1 class="title-side-title">hungry people</h1>
                    <ul class="hero-buttons-list">
                        <li class="hero-buttons-item"><a href="#" class="book-table-link button">book table</a></li>
                        <li class="hero-buttons-item"><a href="#" class="explore-link button">explore</a></li>
                    </ul>
                </div>
                <div class="social-side">
                    <ul class="social-list">
                        <li class="social-item"><a href="#"><img src="/images/header/facebook.png" alt="facebook" width="20" height="20"></a></li>
                        <li class="social-item"><a href="#"><img src="/images/header/insta.png" alt="instagram" width="20" height="20"></a></li>
                        <li class="social-item"><a href="#"><img src="/images/header/tweet.png" alt="tweet" width="20" height="20"></a></li>
                    </ul>
                </div>
            </section>
            <div class="down-button">
                <a href="#"><img src="/images/header/down-btn.png" alt="down button" width="60" height="60"></a>
            </div>
        </div>
    </header>
</body>
</html>
